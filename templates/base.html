<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TK홈</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<header>
    <h1><a href="/">TK</a></h1>
</header>
<body class="wrap">
<nav>

    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">로그아웃</a>
    <a href="{% url 'password_change' %}">비밀번호 변경</a>

    <a href="{% url 'admin:index' %}">관리자</a>
    {% else %}
    <a href="{% url 'login' %}">로그인</a>
    <a href="{% url 'register' %}">회원가입</a>
    {% endif %}
    <!--<a href="{% url 'product:product_list' %}?category={{ cate }}">{{cate}}</a>-->
</nav>
<div>
    <h1>{% block title %}{% endblock %}</h1>
    <h2>{% block sub_title %}{% endblock %}</h2>
</div>
<section>
    {% block content %}{% endblock %}
</section>
<section>


</section>

</body>
</html>
